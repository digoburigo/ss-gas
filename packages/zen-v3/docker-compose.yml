name: vtnc2

services:
  postgres:
    image: postgres
    container_name: vtnc2-postgres
    environment:
      POSTGRES_DB: vtnc2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - vtnc2_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  vtnc2_postgres_data:
  drizzle_gateway:
